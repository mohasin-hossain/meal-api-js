<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h3 class="mt-5 text-center text-success">Seach Your Favourite Meals!</h3>

   <div class="container">

    <!-- Meal Search area -->
    <div class="input-group mb-3 w-75 mx-auto">
        <input type="text" id="meal-search" class="form-control" placeholder="Enter your meal name.." >
        <button onclick="searchMeal()" class="btn btn-outline-success" type="button">Button</button>
    </div>

    <!-- Meal Details -->
    <div id="meal-details" class="mb-5">
    </div>

    <!-- Meal Results -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

   </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/findmeal.js"></script>
</body>
</html>
